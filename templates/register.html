{% extends "base.html" %}
{% block main %}
<div class="p-3 p-lg-5 d-flex flex-column text-center">
    <h2 style="margin-bottom: 10%">注册</h2>
    <form class="form-control" style="padding:70px 0px" name="register_form" method="post" action="/register" id="register_form">
      <div class="form-group">
        <label><h4 class="text-primary">用户名：</h4><input v-model="name" name="register_name" type="text" class="form-control" placeholder="请输入用户名"/></label>
      </div>
      <span class="errorspan" name="errorregistername" style="color:red;font-size:1rem">{{errormessage}}</span>
      <div class="form-group">
        <label><h4 class="text-primary">密码：</h4><input v-model="password" name="register_password" type="password" class="form-control" placeholder="请输入8-16位密码"/></label>
      </div>
      <span class="errorspan" v-if="error_password" style="color:red;font-size:1rem">密码长度为8-16位！</span>
      <div class="form-group">
        <label><h4 class="text-primary">确认密码：</h4><input v-model="check_password" name="register_password_check" type="password" class="form-control" placeholder="确认自己的密码"/></label>
      </div>
      <span class="errorspan" v-if="error_check_password" style="color:red;font-size:1rem">输入的密码不一致！</span>
      <div class="form-group">
        <input type="button" value="提交" class="btn-light" @click="registersubmitForm" /><a href="/login" style="margin-left: 1rem">已有账号？</a>
      </div>
    </form>  
  </div>
{% endblock %}
{% block script %}
<script src="js/users.js"></script>
{% endblock %}
