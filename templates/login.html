{% extends "base.html" %}
{% block main %}
	<div class="p-3 p-lg-5 d-flex flex-column text-center">
		<h2 style="margin-bottom: 10%">登陆</h2>
		<form class="form-control" style="padding:70px 0px" name="login_form" id="login_form" method="post" action="/login">
			<div class="form-group">
				<label><h4 class="text-primary">用户名：</h4><input v-model="name" name="login_name" type="text" class="form-control" placeholder="请输入用户名"/></label>
			</div>
			<span name="errorloginname" style="color:red;font-size:1rem">{{errormessage}}</span>
			<div class="form-group">
				<label><h4 class="text-primary">密码：</h4><input v-model="password" name="login_password" type="password" class="form-control" placeholder="请输入8-16位密码"/>
			</div>
			</label><span v-if="error_password" name="errorloginpassword" style="color:red;font-size:1rem">密码长度为8-16位！ <i class="fa fa-times" style="color: red"></i></span>
			<div class="form-group">
				<input type="button" value="提交" class="btn-light" @click="loginsubmitForm" /><a href="/register" style="margin-left: 1rem">还未注册？</a>
			</div>
		</form>  
	</div>
    {% endblock %}
    {% block script %}
    <script src="js/users.js"></script>
    {% endblock %}
